#.travis.yml

language: node_js

node_js:
  - '12'

cache: yarn

addons:
  chrome: stable

jobs:
  include:
    - stage: validation
      script: yarn build && yarn build:showcase --no-progress
    - script: xvfb-run -a yarn test ngx-maplibre-gl --watch=false --no-progress --browsers=ChromeHeadless
    - script: yarn build && xvfb-run -a yarn e2e
    - script: yarn lint

stages:
  - validation

branches:
  except:
    - /^v\d+\.\d+\.\d+.*$/
